<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <style></style>

  <div id="dirPath"></div>

  <script type="module">
    fetch('/dirpath')
      .then(response => response.json())
      .then(data => {
        const dirPathDiv = document.getElementById('dirPath');
        if (data.length === 0) {
          dirPathDiv.innerHTML = '<p>No files or directories found.</p>';
          return;
        }
        dirPathDiv.innerHTML = '<ul>' + data.map((item) => `<li>${item}</li>`).join('') + '</ul>';
      });
  </script>
</body>
</html>
